---

- name: Install dnsmasq package
  ansible.builtin.dnf:
    name: dnsmasq
    state: present

- name: Configure dnsmasq
  ansible.builtin.copy:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart dnsmasq

- name: Configure dnsmasq DHCP options
  ansible.builtin.template:
    src: dhcp-options.conf.j2
    dest: /etc/dnsmasq.d/dhcp-options.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart dnsmasq

- name: Create dnsmasq leases directory
  ansible.builtin.file:
    path: /var/lib/misc/dnsmasq.leases
    state: directory
    owner: dnsmasq
    group: dnsmasq
    mode: '0755'

- name: Ensure dnsmasq service is enabled and started
  ansible.builtin.systemd:
    name: dnsmasq
    state: started
    enabled: true
