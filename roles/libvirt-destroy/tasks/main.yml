---

- name: Check if VM exists
  community.libvirt.virt:
    name: "{{ libvirt_destroy_machine.name }}"
    command: status
  register: vm_status
  failed_when: false
  changed_when: false

- name: Stop the virtual machine
  community.libvirt.virt:
    name: '{{ libvirt_destroy_machine.name }}'
    state: shutdown
  when: vm_status.status is defined
  failed_when: false

- name: Undefine the virtual machine
  community.libvirt.virt:
    name: '{{ libvirt_destroy_machine.name }}'
    command: undefine
    flags:
      - nvram
  when: vm_status.status is defined
  failed_when: false

- name: Destroy virtual machine path
  ansible.builtin.file:
    path: "/var/lib/libvirt/images/{{ libvirt_destroy_machine.name }}"
    state: absent
